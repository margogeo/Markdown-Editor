<!doctype html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <link rel = "stylesheet" href = "style.css">
    <title>Markdown editor</title>
</head>
<body bgcolor ="#cce9ff">
<center>
	<div class = "heading">
    <h2><font color = #6495ed>Markdown editor</font></h2>
	</div>
    <input type = "button" value = "Load sample code" onClick = "loadSamplecode();"/>
    <div contenteditable = "true" id = "cet" spellcheck = "true"></div>
	<br><br>
	<div class = "heading">
	<font size = "+2" color = #6495ed>HTML preview:</font>
	</div>
    <input type = "checkbox" id = "isLive" checked = "checked"> Live preview </input>
    <div id = "pview"></div>
    <script type = 'text/javascript' src = "edit.js"></script>
    <script type = 'text/javascript' src = "MdParser.js"></script>
    <script type = 'text/javascript' src = "CRC32.js"></script>
    <script type = 'text/javascript' src = "SpellCheck.js"></script>
</center>
</body>
</html>
